<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3os – Let's Build Something Amazing Together</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BDO Grotesk';
      src: url('https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/demo/public/fonts/bdo-grotesk/BDOGrotesk-VF.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --primary: #6949FF;
      --accent: #E0FE51;
      --background: #FFFFFF;
      --text: #000000;
      --error: #EF4444;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Lato', sans-serif;
      background: #F9FAFB;
      color: var(--text);
      padding: 20px;
    }
    h1, h2, .font-bdo { font-family: 'BDO Grotesk', sans-serif; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .form-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 32px;
      max-width: 600px;
      margin: auto;
    }
    .form-title {
      font-size: 32px;
      margin-bottom: 16px;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .btn {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--accent);
      color: black;
    }
    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 4px;
    }
    blockquote {
      font-family: 'BDO Grotesk', sans-serif;
      font-size: 1.5rem;
      color: #6949FF;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <blockquote>“Ambition means nothing if you never leap. Great things don’t happen in comfort zones — they happen when you bet on bold.”</blockquote>
    <div class="form-wrapper">
      <h2 class="form-title font-bdo">Let us know what you're working on</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="institution">Institution Name</label>
          <input type="text" id="institution" name="institution" />
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const payload = {
        name: form.name.value,
        email: form.email.value,
        institution: form.institution.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('Failed to submit form');

        window.location.href = 'https://3os.com/thank-you';
      } catch (error) {
        alert('There was an issue submitting the form. Please try again.');
      }
    });
  </script>
</body>
</html>
